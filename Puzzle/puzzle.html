<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="puzzle.css">
</head>
<body>
    <div class="container">
        <h1>Puzzle Game</h1>
        <div id="puzzle" class="puzzle"></div>
        <div id="stats" class="stats">
            <div id="timer">Time: 0s</div>
            <div id="steps">Steps: 0</div>
        </div>
        <div class="buttons">
            <button id="start" class="start-btn">Start</button>
            <button id="shuffle" class="shuffle-btn">Shuffle</button>
        </div>
        <div id="congratulation" class="congratulation hidden">Congratulations! You solved the puzzle!</div>
    </div>

    <script src="puzzle.js"></script>
</body>
</html>
