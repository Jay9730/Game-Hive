<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="MonkeyType.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Monkeytype- Typing Game</h1>
        </header>
        <div id="word-container"></div>
        <input type="text" id="input-field" placeholder="Start typing..." autofocus>
        <div id="stats">
            <div id="timer">Time: <span id="time">60</span>s</div>
            <div id="score">Score: <span id="score-value">0</span></div>
        </div>
        <div id="buttons">
            <button id="start-button">Start</button>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <script src="MonkeyType.js"></script>
</body>
</html>
