<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <link rel="stylesheet" href="memory-match-styles.css">
</head>
<body>
    <div class="container">
        <h1>Memory Match</h1>
        <div class="game-grid">
            <div class="card" data-framework="a">A</div>
            <div class="card" data-framework="o">O</div>
            <div class="card" data-framework="e">E</div>
            <div class="card" data-framework="j">J</div>
            <div class="card" data-framework="l">L</div>
            <div class="card" data-framework="k">K</div>
            <div class="card" data-framework="l">L</div>
            <div class="card" data-framework="k">K</div>
            <div class="card" data-framework="m">M</div>
            <div class="card" data-framework="n">N</div>
            <div class="card" data-framework="j">J</div> 
            <div class="card" data-framework="a">A</div>
            <div class="card" data-framework="o">O</div> 
            <div class="card" data-framework="b">B</div>
            <div class="card" data-framework="c">C</div>
            <div class="card" data-framework="n">N</div>
            <div class="card" data-framework="d">D</div>
            <div class="card" data-framework="g">G</div>
            <div class="card" data-framework="h">H</div>
            <div class="card" data-framework="f">F</div>
            <div class="card" data-framework="i">I</div>
            <div class="card" data-framework="b">B</div>
            <div class="card" data-framework="d">D</div>
            <div class="card" data-framework="e">E</div>
            <div class="card" data-framework="i">I</div> 
            <div class="card" data-framework="c">C</div>
            <div class="card" data-framework="f">F</div>
            <div class="card" data-framework="g">G</div>
            <div class="card" data-framework="h">H</div> 
            <div class="card" data-framework="m">M</div>
        </div>
        <div class="button-container">
            <button id="shuffle" class="shuffle-btn">Shuffle Cards</button>
            <button id="reset" class="reset-btn">Reset Game</button>
        </div>
        <p id="message" class="message"></p>
    </div>

    <script src="memory-match-script.js"></script>
</body>
</html>
